<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acme Financial Loan Application Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    /* Container styles for each section */
    .section {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Input and button styles */
    input[type="text"],
    input[type="number"],
    select {   /* Apply same style to select */
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      border: none;
      color: #fff;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    /* Message box style */
    #messageBox {
      max-width: 500px;
      margin: 10px auto;
      padding: 15px;
      background-color: #e7f3fe;
      border-left: 5px solid #2196F3;
      border-radius: 4px;
      font-size: 0.95rem;
      color: #31708f;
      display: none;
    }

    /* Response message style inside each section */
    .response {
      margin-top: 10px;
      padding: 10px;
      background-color: #ecf0f1;
      border-left: 4px solid #95a5a6;
      border-radius: 4px;
      font-size: 0.95rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Acme Financial Loan Application Portal</h1>


  <div id="messageBox"></div>

  <div class="section" id="acceptApplication">
    <h2>Accept Application</h2>
    <input type="text" id="applicantName" placeholder="Enter Name">
    <input type="text" id="applicantZipcode" placeholder="Enter Zipcode">
    <button onclick="acceptApplication()">Submit Application</button>
    <div id="acceptResponse" class="response"></div>
  </div>

  <div class="section" id="checkStatus">
    <h2>Check Application Status</h2>
    <input type="number" id="applicationNumberCheck" placeholder="Enter Application Number">
    <button onclick="checkStatus()">Check Status</button>
    <div id="statusResponse" class="response"></div>
  </div>

  <div class="section" id="changeStatus">
    <h2>Change Application Status</h2>
    <input type="number" id="applicationNumberChange" placeholder="Enter Application Number">
    <select id="newStatus">
      <option value="Received">Received</option>
      <option value="Processing">Processing</option>
      <option value="Accepted">Accepted</option>
      <option value="Rejected">Rejected</option>
    </select>
    <button onclick="changeStatus()">Change Status</button>
    <div id="changeResponse" class="response"></div>
  </div>

  <script src="{{ url_for('static', filename='script1.js') }}"></script>
</body>
</html>
